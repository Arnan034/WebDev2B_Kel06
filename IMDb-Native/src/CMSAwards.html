            <li class="nav-item">

      <!-- Content -->
      <div class="col p-5">
        <h3>Add Award</h3>
        <form id="awardForm" class="mb-4">
          <div class="mb-3 row align-items-center">
            <label for="country" class="form-label col-sm-3">Country</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Type country here..." id="country" name="country" required>
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="year" class="form-label col-sm-3">Year</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" placeholder="Type year here..." id="year" name="year" required>
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="award" class="form-label col-sm-3">Award</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Type award here..." id="award" name="award" required>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
        <br>

        <!-- Awards Table -->
        <h3>List of Awards</h3>
        <table class="table table-striped table-hover" id="awardsTable">
          <thead>
            <tr>
              <th class="text-center no-column table-warning">No</th>
              <th class="text-center country-column table-warning">Country</th>
              <th class="text-center year-column table-warning">Year</th>
              <th class="text-center award-column table-warning">Award</th>
              <th class="text-center action-column table-warning">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data award akan tampil di sini -->
          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <footer class="footer py-3">
        <div class="container text-center">
            <span class="text-white">Copyright &copy; 2024 | CINELUX | All rights reserved</span>
        </div>
      </footer>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("awardForm");
      const tableBody = document.querySelector("#awardsTable tbody");
      const notificationContainer = document.createElement("div");
      form.insertAdjacentElement("afterend", notificationContainer);

      let awards = [
        { no: 1, country: "South Korea", year: 2022, award: "Best Drama" },
        { no: 2, country: "Japan", year: 2021, award: "Best Actor" },
        { no: 3, country: "China", year: 2023, award: "Best Director" }
      ];

      function renderTable() {
        tableBody.innerHTML = "";
        awards.forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="text-center no-column">${item.no}</td>
            <td class="county-column">${item.country}</td>
            <td class="year-column">${item.year}</td>
            <td class="award-column">${item.award}</td>
            <td class="text-center actions-column">
                <button class="btn btn-edit" data-index="${index}">Edit</button>
                <button class="btn btn-delete" data-index="${index}">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      function showAlert(message, type) {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} mt-3`;
        alertDiv.textContent = message;
        notificationContainer.innerHTML = ''; // Clear previous notifications
        notificationContainer.appendChild(alertDiv);
    
        setTimeout(() => {
          alertDiv.remove();
        }, 3000);
      }

      function handleAddAward(event) {
        event.preventDefault();
        const countryInput = document.getElementById("country");
        const yearInput = document.getElementById("year");
        const awardInput = document.getElementById("award");
        const newAward = {
          no: awards.length ? awards[awards.length - 1].no + 1 : 1,
          country: countryInput.value,
          year: parseInt(yearInput.value),
          award: awardInput.value
        };
        awards.push(newAward);
        countryInput.value = "";
        yearInput.value = "";
        awardInput.value = "";
        renderTable();
        showAlert("Award added successfully!", "success");
      }

      function handleEditAward(index) {
        const award = awards[index];
        const newCountry = prompt("Enter new country name:", award.country);
        const newYear = prompt("Enter new year:", award.year);
        const newAward = prompt("Enter new award name:", award.award);

        if (newCountry && newYear && newAward) {
          awards[index] = { ...award, country: newCountry, year: parseInt(newYear), award: newAward };
          renderTable();
          showAlert("Award updated successfully!", "success");
        }
      }

      function handleDeleteAward(index) {
        const confirmed = confirm("Are you sure you want to delete this award?");
        if (confirmed) {
          awards = awards.filter((_, idx) => idx !== parseInt(index, 10))
                         .map((item, idx) => ({ ...item, no: idx + 1 }));
          renderTable();
          showAlert("Award deleted successfully!", "danger");
        }
      }      

      form.addEventListener("submit", handleAddAward);

      tableBody.addEventListener("click", (event) => {
        const target = event.target;
        if (target.classList.contains("btn-edit")) {
          const index = target.dataset.index;
          handleEditAward(index);
        } else if (target.classList.contains("btn-delete")) {
          const index = target.dataset.index;
          handleDeleteAward(index);
        }
      });

      renderTable();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
