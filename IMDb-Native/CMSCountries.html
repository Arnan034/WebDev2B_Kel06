        <!-- Content -->
        <div class="col p-5">
          <h3>Add Country</h3>
          <form id="countryForm" class="mb-4">
            <div class="mb-3 row align-items-center">
              <label for="country" class="form-label col-sm-3">Country</label>
              <div class="col-sm-9"> 
                <input type="text" class="form-control" placeholder="Type country here..." id="country" name="country" required>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          <br>

          <!-- Countries Table -->
          <h3>List of Countries</h3>
          <table class="table table-striped table-hover" id="countriesTable">
            <thead>
              <tr>
                <th class="text-center no-column table-warning">No</th>
                <th class="text-center country-column table-warning">Countries</th>
                <th class="text-center action-column table-warning">Actions</th>

            </thead>

              <!-- Data kota akan tampil di sini -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("countryForm");
        const tableBody = document.querySelector("#countriesTable tbody");
        const notificationContainer = document.createElement("div");
        form.insertAdjacentElement("afterend", notificationContainer);
      
        let countries = [
          { no: 1, country: "Indonesia" },
          { no: 2, country: "Japan" },
          { no: 3, country: "South Korea" }
        ];
      
        function renderTable() {
          tableBody.innerHTML = "";
          countries.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="text-center no-column">${item.no}</td>
              <td class="country-column">${item.country}</td>
              <td class="text-center actions-column">
                <button class="btn btn-edit" data-index="${index}">Edit</button>
                <button class="btn btn-delete" data-index="${index}">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        }
      
        function showAlert(message, type) {
          const alertDiv = document.createElement("div");
          alertDiv.className = `alert alert-${type} mt-3`;
          alertDiv.textContent = message;
          notificationContainer.innerHTML = '';
          notificationContainer.appendChild(alertDiv);
      
          setTimeout(() => {
            alertDiv.remove();
          }, 3000);
        }
      
        function handleAddCountry(event) {
          event.preventDefault();
          const countryInput = document.getElementById("country");
          const newCountry = {
            no: countries.length ? countries[countries.length - 1].no + 1 : 1,
            country: countryInput.value
          };
          countries.push(newCountry);
          countryInput.value = "";
          renderTable();
          showAlert("Country added successfully!", "success");
        }
      
        function handleEditCountry(index) {
          const newCountryName = prompt("Enter new country name:", countries[index].country);
          if (newCountryName) {
            countries[index].country = newCountryName;
            renderTable();
            showAlert("Country updated successfully!", "success");
          }
        }
      
        function handleDeleteCountry(index) {
          const confirmed = confirm("Are you sure you want to delete this country?");
          if (confirmed) {
            countries = countries.filter((_, idx) => idx !== parseInt(index, 10))
                                 .map((item, idx) => ({ ...item, no: idx + 1 }));
            renderTable();
            showAlert("Country deleted successfully!", "danger");
          }
        }
      
        form.addEventListener("submit", handleAddCountry);
      
        tableBody.addEventListener("click", (event) => {
          const target = event.target;
          if (target.classList.contains("btn-edit")) {
            const index = target.dataset.index;
            handleEditCountry(index);
          } else if (target.classList.contains("btn-delete")) {
            const index = target.dataset.index;
            handleDeleteCountry(index);
          }
        });
      
        renderTable();
      });
    </script>
