        <!-- Content -->
        <div class="col p-5">
          <h3>Add User</h3>
          <form id="userForm" class="mb-4">
            <div class="mb-3 row align-items-center">
              <label for="username" class="form-label col-sm-3">Username</label>
              <div class="col-sm-9"> 
                <input type="text" class="form-control" placeholder="Type username here..." id="username" name="username" required>

            </div>
            <div class="mb-3 row align-items-center">
              <label for="email" class="form-label col-sm-3">Email</label>

              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          <br>

          <!-- Users Table -->
          <h3>List of Users</h3>
          <table class="table table-striped table-hover" id="usersTable">
            <thead>
              <tr>
                <th class="text-center no-column table-warning">No</th>
                <th class="text-center username-column table-warning">Username</th>
                <th class="text-center email-column table-warning">Email</th>
                <th class="text-center action-column table-warning">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data users akan tampil di sini -->
            </tbody>
          </table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("userForm");
        const tableBody = document.querySelector("#usersTable tbody");
        const notificationContainer = document.createElement("div");
        form.insertAdjacentElement("afterend", notificationContainer);
      
        let users = [
          { no: 1, username: "naiasiaz", email: "naiasiaz@gmail.com" },
          { no: 2, username: "arnan.praya", email: "arnan@gmail.com" },
          { no: 3, username: "n.zhra", email: "nzhra@gmail.com" },
          { no: 4, username: "ar.stya", email: "arstya@gmail.com" }
        ];
      
        function renderTable() {
          tableBody.innerHTML = "";
          users.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="text-center no-column">${item.no}</td>
              <td class="username-column">${item.username}</td>
              <td class="email-column">${item.email}</td>
              <td class="text-center actions-column">
                <button class="btn btn-send-email" data-index="${index}">Send First Email</button>
                <button class="btn btn-edit" data-index="${index}">Edit</button>
                <button class="btn btn-delete" data-index="${index}">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        }
      
        function showAlert(message, type) {
          const alertDiv = document.createElement("div");
          alertDiv.className = `alert alert-${type} mt-3`;
          alertDiv.textContent = message;
          notificationContainer.innerHTML = '';
          notificationContainer.appendChild(alertDiv);
      
          setTimeout(() => {
            alertDiv.remove();
          }, 3000);
        }
      
        function handleAddUser(event) {
          event.preventDefault();
          const usernameInput = document.getElementById("username");
          const emailInput = document.getElementById("email");
          const newUser = {
            no: users.length ? users[users.length - 1].no + 1 : 1,
            username: usernameInput.value,
            email: emailInput.value
          };
          users.push(newUser);
          usernameInput.value = "";
          emailInput.value = "";
          renderTable();
          showAlert("User added successfully!", "success");
        }
      
        function handleEditUser(index) {
          const newUsername = prompt("Enter new username:", users[index].username);
          const newEmail = prompt("Enter new email:", users[index].email);
          if (newUsername && newEmail) {
            users[index].username = newUsername;
            users[index].email = newEmail;
            renderTable();
            showAlert("User updated successfully!", "success");
          }
        }
      
        function handleDeleteUser(index) {
          const confirmed = confirm("Are you sure you want to delete this user?");
          if (confirmed) {
            users = users
              .filter((_, idx) => idx !== parseInt(index, 10))
              .map((item, idx) => ({ ...item, no: idx + 1 }));
            renderTable();
            showAlert("User deleted successfully!", "danger");
          }
        }
      
        function handleSendEmail(index) {
          const confirmed = confirm("Are you sure you want to send the first email to this user?");
          if (confirmed) {
            const user = users[index];
            showAlert(`Email sent successfully to ${user.username} (${user.email})!`, 'success');
          }
        }        
      
        form.addEventListener("submit", handleAddUser);
      
        tableBody.addEventListener("click", (event) => {
          const target = event.target;
          const index = target.dataset.index;
          if (target.classList.contains("btn-edit")) {
            handleEditUser(index);
          } else if (target.classList.contains("btn-delete")) {
            handleDeleteUser(index);
          } else if (target.classList.contains("btn-send-email")) {
            handleSendEmail(index);
          }
        });
      
        renderTable();
      });      
    </script>
