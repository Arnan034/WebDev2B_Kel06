    <script>
        const comments = [
          { username: 'JohnDoe', rate: 4.5, drama: 'Drama A', comment: 'Amazing storyline and great acting!', status: 'Approved' },
          { username: 'JaneSmith', rate: 3.0, drama: 'Drama B', comment: 'Good drama but a bit slow in the middle.', status: 'Unapproved' },
          { username: 'User123', rate: 5.0, drama: 'Drama C', comment: "One of the best dramas I've ever watched!", status: 'Approved' },
          { username: 'MovieBuff', rate: 2.0, drama: 'Drama D', comment: "Not up to the mark, expected better.", status: 'Unapproved' },
          { username: 'CinemaLover', rate: 4.0, drama: 'Drama E', comment: "Good overall but had some predictable moments.", status: 'Approved' }
        ];
  
        function generateStars(rate) {
          const fullStar = '<i class="fas fa-star text-warning"></i>';
          const halfStar = '<i class="fas fa-star-half-alt text-warning"></i>';
          const emptyStar = '<i class="far fa-star text-warning"></i>';
  
          let stars = '';
          for (let i = 1; i <= 5; i++) {
            if (rate >= i) {
              stars += fullStar;
            } else if (rate >= i - 0.5) {
              stars += halfStar;
            } else {
              stars += emptyStar;
            }
          }
          return stars;
        }
  
        function loadComments() {
          const tbody = document.querySelector('#commentsTable tbody');
          tbody.innerHTML = ''; // Kosongkan tabel sebelum mengisi data
  
          comments.forEach((comment, index) => {
            const row = document.createElement('tr');
  
            row.innerHTML = `
              <td class="text-center">
                <input type="checkbox" name="comment-select" value="${index}">
              </td>
              <td class="username-column">${comment.username}</td>
              <td class="rate-column">${generateStars(comment.rate)}</td>
              <td class="drama-column">${comment.drama}</td>
              <td class="comments-column">${comment.comment}</td>
              <td class="text-center">${comment.status}</td>
            `;
  
            tbody.appendChild(row);
          });
        }
  
        function handleSelectAll() {
          document.getElementById('select-all').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('#commentsTable tbody input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
          });
        }
  
        function handleApprove() {
          document.getElementById('approve-btn').addEventListener('click', function() {
            const selectedCheckboxes = document.querySelectorAll('#commentsTable tbody input[type="checkbox"]:checked');
            selectedCheckboxes.forEach(checkbox => {
              const row = checkbox.closest('tr');
              const statusCell = row.cells[5]; // Mengacu ke kolom status
              statusCell.textContent = 'Approved'; // Ubah status menjadi Approved
            });
            alert('Selected comments approved!');
          });
        }
  
        function handleDelete() {
          document.getElementById('delete-btn').addEventListener('click', function() {
            const selectedCheckboxes = document.querySelectorAll('#commentsTable tbody input[type="checkbox"]:checked');
            selectedCheckboxes.forEach(checkbox => {
              const row = checkbox.closest('tr');
              row.remove(); // Hapus baris yang dipilih
            });
            alert('Selected comments deleted!');
          });
        }
  
        function handleSearch() {
          document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir yang sebenarnya
            const filterValue = document.getElementById('filter-comm').value;
            const showValue = document.getElementById('shows').value;
  
            // Simulasi filter dengan data dummy (dapat diubah sesuai kebutuhan)
            const filteredComments = comments.filter(comment => {
              if (!filterValue) return true;
              switch (filterValue) {
                case 'username': return comment.username.includes(''); // Tambahkan logika filter yang sesuai
                case 'rate': return comment.rate >= 0; // Tambahkan logika filter yang sesuai
                case 'drama': return comment.drama.includes(''); // Tambahkan logika filter yang sesuai
                case 'comments': return comment.comment.includes(''); // Tambahkan logika filter yang sesuai
                case 'status': return comment.status.includes(''); // Tambahkan logika filter yang sesuai
                default: return true;
              }
            });
  
            // Batasi hasil sesuai dengan nilai "show"
            const limitedComments = filteredComments.slice(0, showValue || filteredComments.length);
            comments.length = 0; // Kosongkan data lama
            comments.push(...limitedComments); // Isi data baru
            loadComments(); // Muat komentar yang sudah difilter
          });
        }
  
        document.addEventListener('DOMContentLoaded', function() {
          loadComments();
          handleSelectAll();
          handleApprove();
          handleDelete();
          handleSearch();
        });
    </script>
