<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ulasan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .form-container {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    position: relative; /* Tambahkan ini untuk menetapkan posisi relatif kontainer */
}

.comment-form-container {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    padding: 20px;
    width: 100%;
    position: absolute; /* Menetapkan posisi absolute agar dapat dipindahkan */
    left: 35%; /* Memindahkan form ke posisi 35% dari lebar viewport */
    transform: translateX(-50%); /* Memusatkan form pada 35% dari lebar viewport */
}

h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: start;
}

.comment-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

label {
    width: 100px;
    font-weight: bold;
    color: #333;
}

input[type="text"],
textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

.form-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

</style>
<body>
    <div class="form-container">
        <div class="comment-form-container">
            <h2>Berikan Ulasan Anda</h2>
            <form action="#" method="post" class="comment-form">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="review">Ulasan:</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="submit" class="submit-btn">Kirim Ulasan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
