<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-selective-yellow-color">
    <div class="container-fluid navbar-container d-flex justify-content-between align-items-center">
      
      <h2 class="name-web navbar-brand">
        <a href="#" class="title black-color">DramaKu</a>    
      </h2>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-flex">
        <div class="search">
          <input class="search_input" type="text" name="" placeholder="Search here...">
          <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
        </div>
      </div>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown d-lg-none mt-2">
            <a class="dropdown-item" href="#">Sign In</a>
            <a class="dropdown-item" href="#">Sign Up</a>
          </li>

          <li class="nav-item d-none d-lg-block mx-1">
            <a class="btn btn-outline-primary" href="#">Sign In</a>
          </li>
          <li class="nav-item d-none d-lg-block mx-1">
            <a class="btn btn-primary" href="#">Sign Up</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
