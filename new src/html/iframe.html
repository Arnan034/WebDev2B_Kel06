<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Video</title>
    <style>
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Lebar maksimum kontainer */
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* Rasio 16:9 */
            background-color: #000; /* Warna latar belakang untuk menutupi area kosong */
            overflow: hidden; /* Menjaga border-radius */
            border-radius: 30px; /* Border-radius pada kontainer */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        @media (max-width: 768px) {
            .video-wrapper {
                padding: 0 20px; /* Padding untuk layar kecil */
            }
        }

        @media (min-width: 769px) {
            .video-wrapper {
                padding: 0 100px; /* Padding untuk layar besar */
            }
        }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
