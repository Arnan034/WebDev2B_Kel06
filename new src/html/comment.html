<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ulasan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .comment-form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .comment-form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .comment-form-group {
            display: flex;
            align-items: center; /* Menyusun label dan input dalam satu garis */
            margin-bottom: 15px;
        }

        .comment-form-group label {
            flex: 0 0 100px;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .comment-form-group input[type="text"],
        .comment-form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }

        .comment-stars-container {
            display: flex;
            align-items: center; /* Memastikan label dan bintang rata horizontal */
            margin-bottom: 15px;
        }

        .comment-stars-container label {
            font-weight: bold;
            color: #333;
            margin-right: 50px;
        }

        .comment-stars {
            display: flex;
            font-size: 24px;
            margin: 0;
            padding: 0;
            flex-direction: row-reverse;
        }

        .submit-btn,
        .reset-btn {
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .comment-form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .submit-btn {
            background-color: #007bff;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .reset-btn {
            background-color: #6c757d;
        }

        .reset-btn:hover {
            background-color: #5a6268;
        }

        .comment-stars input {
            display: none;
        }

        .comment-stars label {
            cursor: pointer;
            color: #ccc;
            margin: 0;
            padding: 0;
            margin: 0 10px;
        }

        .comment-stars label:after {
            content: '\2605'; /* Unicode untuk bintang */
            color: #ccc;
        }

        .comment-stars input:checked ~ label:after,
        .comment-stars input:hover ~ label:after,
        .comment-stars label:hover ~ input ~ label:after {
            color: #f39c12; /* Warna kuning saat hover atau dipilih */
        }

        .comment-stars input:checked ~ label {
            color: #f39c12; /* Warna kuning saat dipilih */
        }

        .comment-stars label:hover ~ label {
            color: #f39c12; /* Warna kuning saat hover */
        }

        @media (max-width: 768px) {
            .comment-form-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .comment-form-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="comment-form-container">
        <form id="review-form" action="#" method="post">
            <div class="comment-form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="comment-stars-container">
                <label for="rate">Rating:</label>
                <div class="comment-stars">
                    <input type="radio" id="star5" name="rate" value="5">
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rate" value="4">
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rate" value="3">
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rate" value="2">
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rate" value="1">
                    <label for="star1" title="1 star"></label>
                </div>
            </div>
            <div class="comment-form-group">
                <label for="review">Ulasan:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>
            <div class="comment-form-buttons">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Kirim Ulasan</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('review-form').addEventListener('submit', function(event) {
            // Cek apakah ada input radio yang terpilih
            const ratingSelected = document.querySelector('input[name="rate"]:checked');
            if (!ratingSelected) {
                // Jika tidak ada rating yang dipilih, tampilkan alert dan batalkan pengiriman formulir
                alert('Silakan pilih rating.');
                event.preventDefault(); // Mencegah formulir dikirim
            }
        });
    </script>
</body>
</html>
