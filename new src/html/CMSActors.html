            <h3>Add Actor</h3>
            <hr class="text-black my-2"><br>
            <form id="actorForm" class="mb-4">
              <div class="mb-3 row align-items-center">
                <label for="country" class="form-label col-sm-3">Country</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Type country here..." id="country" name="country" required>

              <div class="mb-3 row align-items-center">

                  <input type="text" class="form-control" placeholder="Type actor name here..." id="actorName" name="actorName" required>
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="birthDate" class="form-label col-sm-3">Birth Date</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="picture" class="form-label col-sm-3">Upload Picture</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" id="picture" name="picture" required>

                    <th class="text-center no-column table-warning">No</th>
                    <th class="text-center country-column table-warning">Country</th>
                    <th class="text-center actorName-column table-warning">Actor Name</th>
                    <th class="text-center birthDate-column table-warning">Birth Date</th>
                    <th class="text-center picture-column table-warning">Picture</th>
                    <th class="text-center action-column table-warning">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Data aktor akan tampil di sini -->
                </tbody>
              </table>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const form = document.getElementById("actorForm");
          const tableBody = document.querySelector("#actorsTable tbody");
          const notificationContainer = document.createElement("div");
          form.insertAdjacentElement("afterend", notificationContainer);
  
          let actors = [
            { no: 1, country: "USA", actorName: "Leonardo DiCaprio", birthDate: "1974-11-11", picture: "../img/leo.jpg" },
            { no: 2, country: "UK", actorName: "Benedict Cumberbatch", birthDate: "1976-07-19", picture: "../img/benedict.jpg" },
            { no: 3, country: "Canada", actorName: "Ryan Reynolds", birthDate: "1976-10-23", picture: "../img/ryan.jpg" }
          ];
  
          function renderTable() {
            tableBody.innerHTML = "";
            actors.forEach((actor, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td class="text-center no-column">${actor.no}</td>
                <td class="country-column">${actor.country}</td>
                <td class="actorName-column">${actor.actorName}</td>
                <td class="birthDate-column">${actor.birthDate}</td>
                <td class="text-center picture-column">${actor.picture ? `<img src="${actor.picture}" alt="${actor.actorName}" width="100">` : 'No Image'}</td>
                <td class="text-center actions-column">
                  <button class="btn btn-edit" data-index="${index}">Edit</button>
                  <button class="btn btn-delete" data-index="${index}">Delete</button>
                </td>
              `;
              tableBody.appendChild(row);
            });
          }
  
          function showAlert(message, type) {
            const alertDiv = document.createElement("div");
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = "alert";
            alertDiv.innerHTML = `
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            notificationContainer.innerHTML = '';
            notificationContainer.appendChild(alertDiv);
  
            // Automatically remove the alert after 3 seconds
            setTimeout(() => {
              const alert = new bootstrap.Alert(alertDiv);
              alert.close();
            }, 3000);
          }
  
          function handleAddActor(event) {
            event.preventDefault();
            const country = document.getElementById("country").value.trim();
            const actorName = document.getElementById("actorName").value.trim();
            const birthDate = document.getElementById("birthDate").value;
            const pictureInput = document.getElementById("picture");
            const pictureFile = pictureInput.files[0];
  
            if (pictureFile) {
              const reader = new FileReader();
              reader.onload = function(e) {
                const pictureURL = e.target.result;
                addActorToList(country, actorName, birthDate, pictureURL);
              };
              reader.readAsDataURL(pictureFile);
            } else {
              addActorToList(country, actorName, birthDate, "");
            }
          }
  
          function addActorToList(country, actorName, birthDate, picture) {
            const newActor = {
              no: actors.length ? actors[actors.length - 1].no + 1 : 1,
              country,
              actorName,
              birthDate,
              picture
            };
            actors.push(newActor);
            form.reset();
            renderTable();
            showAlert("Actor added successfully!", "success");
          }
  
          function handleEditActor(index) {
            const actor = actors[index];
            const newCountry = prompt("Enter new country:", actor.country);
            if (newCountry === null) return; // User cancelled
  
            const newActorName = prompt("Enter new actor name:", actor.actorName);
            if (newActorName === null) return;
  
            const newBirthDate = prompt("Enter new birth date (YYYY-MM-DD):", actor.birthDate);
            if (newBirthDate === null) return;
  
            actors[index] = {
              ...actors[index],
              country: newCountry.trim() || actor.country,
              actorName: newActorName.trim() || actor.actorName,
              birthDate: newBirthDate || actor.birthDate
            };
            renderTable();
            showAlert("Actor updated successfully!", "success");
          }
  
          function handleDeleteActor(index) {
            const confirmed = confirm("Are you sure you want to delete this actor?");
            if (confirmed) {
              actors = actors.filter((_, idx) => idx !== index)
                             .map((actor, idx) => ({ ...actor, no: idx + 1 }));
              renderTable();
              showAlert("Actor deleted successfully!", "danger");
            }
          }
  
          form.addEventListener("submit", handleAddActor);
  
          tableBody.addEventListener("click", (event) => {
            const target = event.target;
            const index = target.getAttribute("data-index");
  
            if (target.classList.contains("btn-edit")) {
              handleEditActor(parseInt(index, 10));
            } else if (target.classList.contains("btn-delete")) {
              handleDeleteActor(parseInt(index, 10));
            }
          });
  
          renderTable();
        });
    </script>
