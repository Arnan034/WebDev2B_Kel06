<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu dengan Gambar di Sebelah Kiri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-wrapper {
      position: relative; /* Membuat posisi relatif untuk card-wrapper */
      width: 100%;
      max-width: 70%;
      margin: 10px auto;
      cursor: pointer;
    }

    .card-search-horizontal {
      display: flex;
      flex-direction: row;
      border: none;
      background-color: #f8f9fa;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .card-search-horizontal:hover {
      transform: scale(1.05);
    }

    .card-search-img-left {
      flex: 1;
      width: 100%; /* Ukuran gambar 300px x 200px */
      height: auto;
      aspect-ratio: 3 / 2;
      object-fit: cover;
    }

    .card-search-body {
      flex: 2;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Posisi konten di tengah secara vertikal */
    }

    .card-search-title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-search-text {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }

    .rating-search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rating {
      color: #f39c12;
      font-size: 1rem;
    }

    .badge-search {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 15px;
      color: #fff;
    }

    .completed {
      background-color: #28a745; /* Green for completed */
    }

    .ongoing {
      background-color: #ffc107; /* Yellow for ongoing */
    }

    /* Dekorasi dan posisi dropdown */
    .filter-search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .filter-search-container label {
      background-color: #ffffff;
      padding: 10px 10px 0 5px;
      margin-right: -2px;
      font-weight: bold;
    }

    #itemsPerPage {
      width: 5rem;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      border-radius: 10px;
    }

    #itemsPerPage:hover {
      box-shadow: 6px 4px 0px rgba(0, 0, 0, 0.2);
    }

    a {
      text-decoration: none;
      color: inherit; /* Pastikan warna teks tidak berubah */
    }

    .card-link {
      display: block;
      text-decoration: none;
      color: inherit; /* Memastikan warna teks tidak berubah */
      width: 100%; /* Pastikan lebar penuh */
      height: 100%; /* Pastikan tinggi penuh */
    }

    @media (max-width: 768px) {
      .card-search-horizontal {
        flex-direction: column;
      }

      .card-search-img-left {
        width: 100%; /* Menyesuaikan lebar gambar pada perangkat kecil */
        height: auto;
      }

      .card-search-body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Dropdown filter jumlah -->
    <div class="filter-search-container">
      <label>Show: </label>
      <select id="itemsPerPage" class="form-select" aria-label="Items per page">
        <option selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-wrapper">
          <a href="https://www.example.com" target="_blank" class="card-link">
            <div class="card card-search-horizontal shadow-sm">
              <img src="https://via.placeholder.com/300x200" class="card-search-img-left" alt="Movie Image">
              <span class="badge-search ongoing">Ongoing</span> <!-- Label -->
              <div class="card-search-body">
                <h5 class="card-search-title">Movie Title Harri Potter Contohnyaa Movie Title Harri Potter</h5>
                <p class="card-search-text">2024</p>
                <p class="card-search-text">Action</p>
                <p class="card-search-text">Award</p>
                <div class="rating-search-container">
                  <p class="card-search-text mb-0"></p>
                  <p class="card-search-text mb-0 rating">4.5/5</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
