<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Carousel</title>
    <link rel="stylesheet" href="../css/carousel.css"> <!-- Adjust the path as needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-control-prev" onclick="prevSlide()">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <div class="carousel-wrapper">
            <div class="button-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <button class="carousel-button active">Button 1</button>
                        <button class="carousel-button">Button 2</button>
                        <button class="carousel-button">Button 3</button>
                        <button class="carousel-button">Button 4</button>
                        <button class="carousel-button">Button 5</button>
                        <button class="carousel-button">Button 6</button>
                        <button class="carousel-button">Button 7</button>
                        <button class="carousel-button">Button 8</button>
                        <button class="carousel-button">Button 9</button>
                        <button class="carousel-button">Button 10</button>
                        <button class="carousel-button">Button 11</button>
                        <button class="carousel-button">Button 12</button>
                        <button class="carousel-button">Button 13</button>
                        <button class="carousel-button">Button 14</button>
                        <button class="carousel-button">Button 15</button>
                        <button class="carousel-button">Button 16</button>
                        <button class="carousel-button">Button 17</button>
                        <button class="carousel-button">Button 18</button>
                        <button class="carousel-button">Button 19</button>
                        <button class="carousel-button">Button 20</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-next" onclick="nextSlide()">
            <i class="fa-solid fa-angle-right"></i>
        </button>
    </div>

    <script src="../script/carousel.js"></script> <!-- Adjust the path as needed -->
</body>
</html>
